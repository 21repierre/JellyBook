# Set the name of the workflow
name: Flutter-Builder



on: 
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64


      # install flutter
      - name: Flutter get
        run: flutter pub get

      - name: Set environment variables from project settings
        run: exec .github/scripts/set-env-from-xcodeproj.sh

      - name: Import signing certificate
        env:
          SIGNING_CERTIFICATE_P12_DATA: ${{ secrets.SIGNING_CERTIFICATE_P12_DATA }}
          SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        run: exec .github/scripts/import-certificate.sh
      - name: Import provisioning profile
        env:
          PROVISIONING_PROFILE_DATA: ${{ secrets.PROVISIONING_PROFILE_DATA }}
        run: exec .github/scripts/import-profile.sh

      - name: Build app
        run: |
          fastlane run build_app
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build.log
          path: ~/Library/Logs/gym/*.log

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.PRODUCT_NAME }}.ipa
            ${{ env.PRODUCT_NAME }}.app.dSYM.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload app to App Store Connect
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          APP_STORE_CONNECT_USERNAME: ${{ secrets.APP_STORE_CONNECT_USERNAME }}
          APP_STORE_CONNECT_PASSWORD: ${{ secrets.APP_STORE_CONNECT_PASSWORD }}
        run: xcrun altool --upload-app -t ios -f "$PRODUCT_NAME.ipa" -u "$APP_STORE_CONNECT_USERNAME" -p "$APP_STORE_CONNECT_PASSWORD"

      # # Now we build the release version for iOS
      # - name: Building IPA
      #   run: flutter build ipa --release --no-codesign

      # Now we build the release version for android
      - name: Building APK
        run: flutter build apk --release

      # Collect the files (iOS)
      # - name: collect ipa artifacts
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: JellyBook-Release-ipa
      #     path: build/ios/ipa/*.ipa
      #     if-no-files-found: error

      # Collect the files (Android)
      - name: collect APK artifacts
        uses: actions/upload-artifact@v3
        with:
          name: JellyBook-Release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
